<div class="container">
        {% for record in object_list|slice:":1" %}
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
              <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/m">仕事別学習情報</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{ record.line.title }}</li>
              </ol>
        </nav>
        {% endfor %}
</div>
<!-- タイトルとナビゲーションボタン -->
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <!-- カテゴリのタイトルと概要を表示 -->
        {% for record in object_list|slice:":1" %}
        <p class="lead">{{ record.line.title }}</p>
        <p>{{ record.line.summary }}</p>
        {% endfor %}
      
      <!-- ナビゲーションボタン -->
        {% if user.is_authenticated  %}
      <!-- ログイン中のボタン -->
          <a href="{% url 'edu:post' %}" 
              class="btn btn-primary my-2">学習情報の登録</a>
          {% else %}
        <!-- ログイン状態ではないときのボタン -->
          <a href="/m" 
                class="btn btn-info my-3">仕事別学習情報</a>
        {% endif %}
      </div>    
    </div>
</section>
